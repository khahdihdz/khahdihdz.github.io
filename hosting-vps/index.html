<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch vụ VPS và Game Server</title>
    <link rel="stylesheet" href="hosting-vps/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <a href="#" class="dropdown">Dịch vụ VPS</a>
                <div class="dropdown-content">
                    <a href="link1-affiliate">VPS Linux</a>
                    <a href="link2-affiliate">VPS Windows</a>
                    <a href="link3-affiliate">VPS Cloud</a>
                </div>
                <a href="#" class="dropdown">Game Server</a>
                <div class="dropdown-content">
                    <a href="link4-affiliate">Game Server 1</a>
                    <a href="link5-affiliate">Game Server 2</a>
                    <a href="link6-affiliate">Game Server 3</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1>Chào mừng đến với dịch vụ VPS và Game Server</h1>
            <p>Chúng tôi cung cấp các dịch vụ VPS và Game Server với hiệu suất cao và độ tin cậy cao.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dịch vụ VPS và Game Server. Bản quyền thuộc về bạn.</p>
    </footer>

    <script>
        // JavaScript cho menu thả xuống
        const dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', () => {
                dropdown.nextElementSibling.classList.toggle('show');
            });
        });

        // Đóng menu khi nhấp ra ngoài
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown')) {
                dropdowns.forEach(dropdown => {
                    const content = dropdown.nextElementSibling;
                    if (content.classList.contains('show')) {
                        content.classList.remove('show');
                    }
                });
            }
        };
    </script>
</body>
</html>
