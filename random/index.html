<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bánh Xe Quay Ngẫu Nhiên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container-fluid {
            padding: 20px;
        }
        .wheel-container {
            max-width: 500px;
            margin: 0 auto;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 2px solid #007bff;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .result {
            text-align: center;
            font-size: 1.5em;
            color: #28a745;
            margin-top: 20px;
        }
        /* Media queries để responsive trên mobile */
        @media (max-width: 576px) {
            canvas {
                max-width: 300px; /* Giảm kích thước trên mobile để tránh overflow */
            }
            .result {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-12">
                <h1 class="text-center mb-4">Bánh Xe Quay Ngẫu Nhiên</h1>
                <form id="wheelForm" class="mb-4">
                    <div class="mb-3">
                        <label for="options" class="form-label">Nhập các tùy chọn (phân cách bằng dấu phẩy):</label>
                        <input type="text" class="form-control" id="options" placeholder="Ví dụ: Tùy chọn 1, Tùy chọn 2, Tùy chọn 3" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Tạo bánh xe</button>
                    </div>
                </form>
                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="400" height="400" style="display: none;"></canvas>
                    <div class="text-center mt-3">
                        <button id="spinButton" class="btn btn-success" style="display: none;">Quay</button>
                    </div>
                </div>
                <div id="result" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const form = document.getElementById('wheelForm');

        let options = [];
        let angle = 0;
        let spinning = false;

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('options').value;
            options = input.split(',').map(opt => opt.trim()).filter(opt => opt);
            if (options.length < 2) {
                alert('Vui lòng nhập ít nhất 2 tùy chọn!');
                return;
            }
            drawWheel();
            canvas.style.display = 'block';
            spinButton.style.display = 'inline-block';
            resultDiv.style.display = 'none';
        });

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;
            const anglePerOption = (2 * Math.PI) / options.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            options.forEach((option, index) => {
                const startAngle = index * anglePerOption;
                const endAngle = (index + 1) * anglePerOption;

                // Vẽ phần bánh xe
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = `hsl(${index * 360 / options.length}, 70%, 50%)`;
                ctx.fill();
                ctx.stroke();

                // Vẽ text
                const textAngle = startAngle + anglePerOption / 2;
                const textX = centerX + Math.cos(textAngle) * (radius - 30);
                const textY = centerY + Math.sin(textAngle) * (radius - 30);
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(option, 0, 0);
                ctx.restore();
            });

            // Vẽ mũi tên chỉ
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius - 20);
            ctx.lineTo(centerX - 10, centerY - radius);
            ctx.lineTo(centerX + 10, centerY - radius);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        spinButton.addEventListener('click', function() {
            if (spinning) return;
            spinning = true;
            const spinAngle = Math.random() * 360 + 720; // Quay ít nhất 2 vòng
            const duration = 3000; // 3 giây
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                if (progress < 1) {
                    angle += spinAngle * (1 - progress) * 0.01; // Giảm dần tốc độ
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(angle * Math.PI / 180);
                    ctx.translate(-canvas.width / 2, -canvas.height / 2);
                    drawWheel();
                    ctx.restore();
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    // Tính kết quả dựa trên góc dừng
                    const finalAngle = angle % 360;
                    const selectedIndex = Math.floor((360 - finalAngle) / (360 / options.length)) % options.length;
                    resultDiv.textContent = `Kết quả: ${options[selectedIndex]}`;
                    resultDiv.style.display = 'block';
                }
            }
            animate();
        });
    </script>
</body>
</html>
