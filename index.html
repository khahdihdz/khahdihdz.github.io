<body>
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button id="langToggle" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-globe"></i> EN
        </button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="coffee-card">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="coffee-icon">
                            <i class="fas fa-coffee"></i>
                        </div>
                        <h1 class="title" data-vi="Mua Cà Phê Cho Tôi" data-en="Buy Me A Coffee">
                            Mua Cà Phê Cho Tôi
                        </h1>
                        <p class="subtitle" data-vi="Hỗ trợ công việc của tôi bằng một ly cà phê nhỏ" data-en="Support my work with a small coffee">
                            Hỗ trợ công việc của tôi bằng một ly cà phê nhỏ
                        </p>
                    </div>

                    <!-- Coffee Options -->
                    <div class="coffee-options mb-4">
                        <h5 class="options-title" data-vi="Chọn số lượng cà phê" data-en="Choose number of coffees">
                            Chọn số lượng cà phê
                        </h5>
                        <div class="row g-2">
                            <div class="col-4">
                                <button class="btn btn-outline-coffee coffee-btn active" data-amount="1">
                                    <i class="fas fa-coffee"></i>
                                    <span>x1</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-outline-coffee coffee-btn" data-amount="3">
                                    <i class="fas fa-coffee"></i>
                                    <span>x3</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-outline-coffee coffee-btn" data-amount="5">
                                    <i class="fas fa-coffee"></i>
                                    <span>x5</span>
                                </button>
                            </div>
                        </div>
                        <div class="custom-amount mt-3">
                            <label class="form-label" data-vi="Hoặc nhập số tiền tùy chỉnh:" data-en="Or enter custom amount:">
                                Hoặc nhập số tiền tùy chỉnh:
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">₫</span>
                                <input type="number" class="form-control" id="customAmount" placeholder="25000" min="5000" step="5000">
                            </div>
                        </div>
                    </div>

                    <!-- Total Amount -->
                    <div class="total-section mb-4">
                        <div class="total-amount">
                            <span class="total-label" data-vi="Tổng cộng:" data-en="Total:">Tổng cộng:</span>
                            <span id="totalAmount" class="total-value">25,000₫</span>
                        </div>
                    </div>

                    <!-- Payment Methods -->
                    <div class="payment-methods">
                        <h5 class="payment-title" data-vi="Phương thức thanh toán" data-en="Payment Methods">
                            Phương thức thanh toán
                        </h5>
                        
                        <!-- Bank Transfer -->
                        <div class="payment-method">
                            <button class="btn btn-payment w-100" data-bs-toggle="collapse" data-bs-target="#bankInfo">
                                <i class="fas fa-university"></i>
                                <span data-vi="Chuyển khoản ngân hàng" data-en="Bank Transfer">Chuyển khoản ngân hàng</span>
                                <i class="fas fa-chevron-down ms-auto"></i>
                            </button>
                            <div class="collapse mt-2" id="bankInfo">
                                <div class="bank-info">
                                    <div class="bank-detail">
                                        <label data-vi="Ngân hàng:" data-en="Bank:">Ngân hàng:</label>
                                        <span>Maritime Bank (MSB)</span>
                                        <button class="copy-btn" onclick="copyToClipboard('MSB')">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                    <div class="bank-detail">
                                        <label data-vi="Số tài khoản:" data-en="Account Number:">Số tài khoản:</label>
                                        <span>13001011869246</span>
                                        <button class="copy-btn" onclick="copyToClipboard('13001011869246')">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                    <div class="bank-detail">
                                        <label data-vi="Chủ tài khoản:" data-en="Account Holder:">Chủ tài khoản:</label>
                                        <span>DINH TRONG KHANH</span>
                                        <button class="copy-btn" onclick="copyToClipboard('DINH TRONG KHANH')">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                    <div class="bank-detail">
                                        <label data-vi="Nội dung:" data-en="Message:">Nội dung:</label>
                                        <span data-vi="Ung ho ca phe" data-en="Coffee support">Ung ho ca phe</span>
                                        <button class="copy-btn" onclick="copyToClipboard(getCurrentText('[data-vi=&quot;Ung ho ca phe&quot;]'))">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- QR Code -->
                        <div class="payment-method">
                            <button class="btn btn-payment w-100" data-bs-toggle="collapse" data-bs-target="#qrCode">
                                <i class="fas fa-qrcode"></i>
                                <span data-vi="Quét mã QR" data-en="Scan QR Code">Quét mã QR</span>
                                <i class="fas fa-chevron-down ms-auto"></i>
                            </button>
                            <div class="collapse mt-2" id="qrCode">
                                <div class="qr-section">
                                    <div class="qr-placeholder">
                                        <img id="qrImage" src="https://raw.githubusercontent.com/khahdihdz/khahdihdz.github.io/refs/heads/main/MSB-13001011869246-compact%20(1).png" alt="QR Code" width="200" height="200">
                                    </div>
                                    <p class="qr-note" data-vi="Quét mã QR với ứng dụng ngân hàng" data-en="Scan QR code with your banking app">
                                        Quét mã QR với ứng dụng ngân hàng
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Thank You Message -->
                    <div class="thank-you mt-4">
                        <p class="text-center" data-vi="Cảm ơn bạn đã ủng hộ! ☕️" data-en="Thank you for your support! ☕️">
                            Cảm ơn bạn đã ủng hộ! ☕️
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for copy notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="copyToast" class="toast" role="alert">
            <div class="toast-body" data-vi="Đã sao chép!" data-en="Copied!">
                Đã sao chép!
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
